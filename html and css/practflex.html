<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 400px;
            border: 2px solid lightseagreen;
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }
        .container div{
            height: 100px;
            width: 100px;
            background-color: gray;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;
            font-size: 50px;

        }
        .nav{
            height: 50px;
            width: 900px;
            background-color: rgb(240, 170, 193);
            border: 3px solid rgb(70, 180, 176);
            border-radius: 10px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            align-content: center;
        }
        .nav div{
            height: 50px;
            width: 80px;
            font-size: 24px;
            align-items: center;
            margin-top: 15px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">A</div>
        <div class="box2">B</div>
        <div class="box3">C</div>
        <div class="box4">D</div>
        <div class="box5">E</div>
        <div class="box6">F</div>
        <div class="box7">G</div>
        <div class="box8">H</div>
        <div class="box9">I</div>
    </div>
    <br>
    <div class="nav">
        <div class="content">logo</div>
        <div class="home">home</div>
        <div class="about">about</div>
        <div class="contact">contact</div>
    </div>
</body>
</html>
