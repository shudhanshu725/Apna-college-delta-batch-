<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(222, 22, 22);
            border: 5px solid black;
            border-radius: 10px;
            box-shadow: 0px 10px 50px black;
            /* animation-name: myName;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-direction:normal;
            animation-delay: 1s; */
        }
         @keyframes myName{
            from{
                font-size: 20px;
            }
            to{
                font-size: 50px;
            }

            
            from{
                width: 300px;
                
            }
            to{
                width: 100%;
                height: 500px;
                
            }

        } 
        div:hover{
            animation-name: myName;
            animation-duration: 2s;
            animation-iteration-count:infinite;
            animation-direction:normal;
            animation-delay: 1s;
        }
    </style>
</head>
<body>
    <div>shudhanshu</div>
</body>
</html>
