<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        div:nth-child(1) {
            z-index: 1;
            background-color: lightblue;
            width: 300px;
            height: 300px;
        }
        div:nth-child(2) {
            z-index: 5;
            background-color: rgb(144, 230, 238);
            width: 200px;
            height: 200px;
            top: 50px;
            left: 50px;
            transform: rotate(45deg);
            opacity: 0.8;
        }
        div:nth-child(3) {
            z-index: 3;
            background-color: lightcoral;
            width: 200px;
            height: 200px;
            top: 100px;
            left: 100px;
            transform: rotate(90deg);
            opacity: 0.8;

        }
        div:nth-child(4) {
            z-index: 4;
            background-color: lightgoldenrodyellow;
            width: 200px;
            height: 200px;
            top: 150px;
            left: 150px;
            transform: rotate(135deg);
            opacity: 0.8;

        }
        div:nth-child(5) {
            z-index: 2;
            background-color: lightpink;
            width: 200px;
            height: 200px;
            top: 200px;
            left: 200px;
            transform: rotate(180deg);
            opacity: 0.8;

        }
        
    </style>
</head>
<body>
    <h1>Z-index</h1>
    <div >
        This is a div with z-index 1
    </div>
    <div >
        This is a div with z-index 2
    </div>
    <div >
        This is a div with z-index 3
    </div>
    <div >
        This is a div with z-index 4
    </div>

</body>
</html>
