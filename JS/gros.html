<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .add-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .add-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .add-form input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .add-form input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-form select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            min-width: 120px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .stats {
            padding: 20px 30px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stats-info {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-total { background: #e3f2fd; color: #1976d2; }
        .stat-completed { background: #e8f5e8; color: #2e7d32; }
        .stat-remaining { background: #fff3e0; color: #f57c00; }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .list-container {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .category-group {
            margin-bottom: 25px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .category-header {
            padding: 15px 20px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-produce { background: #e8f5e8; color: #2e7d32; }
        .category-dairy { background: #e3f2fd; color: #1976d2; }
        .category-meat { background: #ffebee; color: #c62828; }
        .category-bakery { background: #fffde7; color: #f57f17; }
        .category-pantry { background: #fff3e0; color: #ef6c00; }
        .category-frozen { background: #e0f2f1; color: #00695c; }
        .category-beverages { background: #f3e5f5; color: #7b1fa2; }
        .category-household { background: #f5f5f5; color: #424242; }
        .category-personal-care { background: #fce4ec; color: #c2185b; }
        .category-other { background: #e8eaf6; color: #3f51b5; }

        .item {
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            background: white;
        }

        .item:hover {
            background: #f8f9fa;
        }

        .item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox.checked {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .item-name {
            font-size: 16px;
            transition: all 0.3s;
        }

        .item-name.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .add-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .add-form input[type="text"],
            .add-form select {
                min-width: 100%;
            }
            
            .stats {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                üõí Grocery List Manager
            </h1>
            <p>Organize your shopping with smart categorization</p>
        </div>

        <!-- Add Item Section -->
        <div class="add-section">
            <div class="add-form">
                <input type="text" id="newItem" placeholder="Add grocery item..." />
                <select id="categorySelect">
                    <option value="Produce">Produce</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Meat">Meat</option>
                    <option value="Bakery">Bakery</option>
                    <option value="Pantry">Pantry</option>
                    <option value="Frozen">Frozen</option>
                    <option value="Beverages">Beverages</option>
                    <option value="Household">Household</option>
                    <option value="Personal Care">Personal Care</option>
                    <option value="Other" selected>Other</option>
                </select>
                <button class="btn btn-primary" onclick="addItem()">
                    ‚ûï Add Item
                </button>
            </div>
        </div>

        <!-- Stats and Controls -->
        <div class="stats">
            <div class="stats-info">
                <span class="stat-badge stat-total">Total: <span id="totalItems">0</span></span>
                <span class="stat-badge stat-completed">Completed: <span id="completedItems">0</span></span>
                <span class="stat-badge stat-remaining">Remaining: <span id="remainingItems">0</span></span>
            </div>
            <div class="controls">
                <select class="filter-select" id="filterSelect" onchange="filterItems()">
                    <option value="all">All Items</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button class="btn btn-success" id="clearCompletedBtn" onclick="clearCompleted()" style="display: none;">
                    Clear Completed
                </button>
                <button class="btn btn-danger" id="clearAllBtn" onclick="clearAll()" style="display: none;">
                    Clear All
                </button>
            </div>
        </div>

        <!-- List Container -->
        <div class="list-container" id="listContainer">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/>
                </svg>
                <h3>Your grocery list is empty</h3>
                <p>Add some items to get started!</p>
            </div>
        </div>
    </div>

    <script>
        let groceryItems = [];
        let currentFilter = 'all';

        const categoryClasses = {
            'Produce': 'category-produce',
            'Dairy': 'category-dairy',
            'Meat': 'category-meat',
            'Bakery': 'category-bakery',
            'Pantry': 'category-pantry',
            'Frozen': 'category-frozen',
            'Beverages': 'category-beverages',
            'Household': 'category-household',
            'Personal Care': 'category-personal-care',
            'Other': 'category-other'
        };

        function addItem() {
            const newItemInput = document.getElementById('newItem');
            const categorySelect = document.getElementById('categorySelect');
            const itemName = newItemInput.value.trim();

            if (itemName) {
                const item = {
                    id: Date.now(),
                    name: itemName,
                    category: categorySelect.value,
                    completed: false
                };

                groceryItems.push(item);
                newItemInput.value = '';
                updateDisplay();
            }
        }

        function deleteItem(id) {
            groceryItems = groceryItems.filter(item => item.id !== id);
            updateDisplay();
        }

        function toggleComplete(id) {
            const item = groceryItems.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                updateDisplay();
            }
        }

        function clearCompleted() {
            groceryItems = groceryItems.filter(item => !item.completed);
            updateDisplay();
        }

        function clearAll() {
            groceryItems = [];
            updateDisplay();
        }

        function filterItems() {
            currentFilter = document.getElementById('filterSelect').value;
            updateDisplay();
        }

        function updateStats() {
            const total = groceryItems.length;
            const completed = groceryItems.filter(item => item.completed).length;
            const remaining = total - completed;

            document.getElementById('totalItems').textContent = total;
            document.getElementById('completedItems').textContent = completed;
            document.getElementById('remainingItems').textContent = remaining;

            // Show/hide control buttons
            document.getElementById('clearCompletedBtn').style.display = completed > 0 ? 'inline-flex' : 'none';
            document.getElementById('clearAllBtn').style.display = total > 0 ? 'inline-flex' : 'none';
        }

        function updateDisplay() {
            updateStats();

            const listContainer = document.getElementById('listContainer');
            const emptyState = document.getElementById('emptyState');

            if (groceryItems.length === 0) {
                emptyState.style.display = 'block';
                listContainer.innerHTML = '<div class="empty-state" id="emptyState"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V19H17V6H7Z"/></svg><h3>Your grocery list is empty</h3><p>Add some items to get started!</p></div>';
                return;
            }

            // Filter items
            let filteredItems = groceryItems.filter(item => {
                if (currentFilter === 'completed') return item.completed;
                if (currentFilter === 'pending') return !item.completed;
                return true;
            });

            // Group by category
            const groupedItems = filteredItems.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});

            let html = '';
            for (const [category, items] of Object.entries(groupedItems)) {
                html += `
                    <div class="category-group">
                        <div class="category-header ${categoryClasses[category]}">
                            ${category}
                            <span>(${items.length})</span>
                        </div>
                `;

                items.forEach(item => {
                    html += `
                        <div class="item ${item.completed ? 'completed' : ''}">
                            <div class="item-content">
                                <div class="checkbox ${item.completed ? 'checked' : ''}" onclick="toggleComplete(${item.id})">
                                    ${item.completed ? '‚úì' : ''}
                                </div>
                                <span class="item-name ${item.completed ? 'completed' : ''}">${item.name}</span>
                            </div>
                            <button class="delete-btn" onclick="deleteItem(${item.id})" title="Delete item">
                                üóëÔ∏è
                            </button>
                        </div>
                    `;
                });

                html += '</div>';
            }

            listContainer.innerHTML = html;
        }

        // Event listeners
        document.getElementById('newItem').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
